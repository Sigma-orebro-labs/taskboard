<h2>Boards</h2>

<ul>
    <li ng-repeat="board in boards">
        <a href="#/boards/{{board.id}}">
            <span>{{ board.name }}</span>
        </a>
        <i class="fa fa-trash" ng-click="deleteBoard(board)"></i>
    </li>
</ul>

<form id="create-board-form" ng-submit="createBoard()">
    <input type="text" name="name" placeholder="Add new board" ng-model="boardToCreate.name" required />
    <input type="submit" value="Create" />
</form>
