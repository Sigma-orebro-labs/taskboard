<h1>{{ board.name }}</h1>

<ul>
    <li class="state-column" ng-repeat="column in boardViewModel.getVisibleColumns()">
        <h2>{{ column.name() }}</h2>

        <form class="create-issue-form" ng-submit="createIssue(column)">
            <input type="text" name="name" placeholder="Add new issue" ng-model="column.issueToCreate.title" required />
            <input type="submit" value="Create" />
        </form>

        <ul>
            <li class="issue" ng-repeat="issue in column.issues">
                {{ issue.title }}
                <i class="fa fa-trash" ng-click="deleteIssue(column, issue)"></i>

                <menu>
                    <span>Move to:</span>
                    <ul>
                        <li ng-repeat="state in board.states">
                            <a ng-click="changeState(issue, state)">{{ state.name }}</a>
                        </li>
                    </ul>
                </menu>

            </li>
        </ul>
    </li>
</ul>

<h2>States</h2>
<ul>
    <li ng-repeat="state in board.states">
        {{ state.name }}
        <i class="fa fa-trash" ng-click="deleteState(state)"></i>
    </li>
</ul>

<form id="create-state-form" ng-submit="createState()">
    <input type="text" name="name" placeholder="Name" ng-model="stateToCreate.name" required />
    <input type="submit" value="Create" />
</form>


<a href="#/Boards">Back to boards list</a>
