<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--<link rel="icon" sizes="196x196" href="images/icon_196.png">
    <link rel="apple-touch-icon" href="images/icon_196.png " />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">-->

    <link rel='stylesheet' href='../styles/lib/font-awesome-4.2.0/css/font-awesome.min.css' />
    <link rel='stylesheet' href='../styles/lib/bootstrap-3.3.4-dist/css/bootstrap.min.css' />
    <!--<link rel='stylesheet' href='../styles/reset.css' />-->
    <link rel='stylesheet' href='../styles/app.css' />

    <title>Sigma Task Board</title>
</head>
<body ng-app="taskboard" ng-controller='appController'>

    <header id="main-header">
        <a href="#/Boards"><h1>Sigma Task Board</h1></a>
    </header>

    <section id="view-container" ng-view></section>

    <aside id="alerts" ng-controller="AlertController">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}">
            {{alert.msg}}
            <button type="button" class="close" data-dismiss="alert" ng-if="alert.isClosable" ng-click="closeAlert(alert)">
                <span aria-hidden="true">&times;  </span><span class="sr-only">Close</span>
            </button>
        </alert>
    </aside>

    <script type='text/javascript' src='../js/lib/angular.js'></script>
    <script type='text/javascript' src='../js/lib/angular-route.js'></script>
    <script type='text/javascript' src='../js/lib/angular-touch.js'></script>
    <script type='text/javascript' src='../js/lib/ui-bootstrap-tpls-0.13.0.min.js'></script>
    <script type='text/javascript' src='../js/lib/lodash.js'></script>
    <script type='text/javascript' src='../js/taskboard.js'></script>
    <script type='text/javascript' src='../js/services/alert-service.js'></script>
    <script type='text/javascript' src='../js/services/prompt-service.js'></script>
    <script type='text/javascript' src='../js/controller-common.js'></script>
    <script type='text/javascript' src='../js/app-controller.js'></script>
    <script type='text/javascript' src='../js/alert-controller.js'></script>
    <script type='text/javascript' src='../js/boards-controller.js'></script>
    <script type='text/javascript' src='../js/board-controller.js'></script>
    <script type='text/javascript' src='../js/view-models/board-view-model.js'></script>
    <script type='text/javascript' src='../js/view-models/board-column-view-model.js'></script>
</body>
</html>
